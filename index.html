<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geolocation</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="icon"
      type="image/ico"
      href="assets/img/favicon.ico">
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,900" rel="stylesheet">
	<!-- CDN Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section>
		<div class="row text-center">
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
				<button id="encuentrame"><i class="fa fa-map-marker" aria-hidden="true"></i> Encuéntrame</button>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
				<label for="origen">Origen</label>
				<input type="text" id="origen" name="origen" class="form-control" placeholder="Introduce una ubicación">
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 form-group">
				<label for="destino">Destino</label>
				<input type="text" id="destino" name="destino" class="form-control" placeholder="Introduce una ubicación">
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
				<button id="ruta"><i class="fa fa-bicycle" aria-hidden="true"></i> Ruta</button>
			</div>
		</div>
	</section>
	<section>
		<div class="row map-container">
			<div id="map" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				
			</div>
		</div>
	</section>
		
	<!-- Google Maps APIs-->
	<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCok-38ZGbI7ei-f-vvqV3CYdgvC88-guk&libraries=places"></script>
  	<!-- CDN JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- CDN Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- main.js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
